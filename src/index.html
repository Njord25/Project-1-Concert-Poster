<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>DELAIN POSTER</title>
</head>
<body>
  <!--Main wrapper-->
  <main class="main-wrapper group">
    <section class="section-wrap group poster info">
      <div class="info__mates">
        <h1 class="info__tiles">DELAIN Presents</h1>
        <h2 class="info__tiles info_delain">a Decade of Delain</h2>
      </div>
      <div class="info--border group">
        <div class="info__mates">
          <h3 class="info__tiles">Featuring</h3>
          <h4 class="info__tiles">Alissa White-Gluz</h4>
          <h4 class="info__tiles">Burton C. Bell</h4>
          <h5 class="info__tiles">And Many Others</h5>
        </div>
      </div>

      <div class="info__album-new">
        <h3 class="info__tiles"> Place</h3>
        <h4 class="info__tiles">Weteringschans 6-8, 1017 SG </h4>
        <h5 class="info__tiles">Amsterdam 11pm Paradiso</h5>
      </div>

     <div class="info--border group"></div>
    </section>
  </main>
  <footer class="section-wrap group">
      <section class="section-wrap group poster poster-art">
          <div class="info__album-web">
              <span class="btn btn-1"><a href="#">delain.nl</a></span>
              <span>
                <a href="#">napalmrecords.com</a>
              </span>
              <span>
                <a href="#">https://www.paradiso.nl</a>
              </span>
              <span>
                <a href="#">Phone:(+31)22-55-80478</a>
              </span>
          </div>
        <div class="art__img">
          <img src="img/circle.png" alt="delain-art">
        </div>
      </section>

  </footer>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
